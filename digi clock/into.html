<!DOCTYPE html>
<head>
    <title>Digi clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Digital clock</h2>
    <div class="clock">
        <div>
            <span id="hour">00</span>
            <span class="text">Hours</span>
        </div>
        <div>
            <span id="min">00</span>
            <span class="text">Minutes</span>
        </div>
        <div>
            <span id="sec">00</span>
            <span class="text">Seconds</span>
        </div>
        <div>
            <span id="am">PM</span>
        </div>
    </div>
    <script src="clock.js">
        
    </script>
</body>
</html>
